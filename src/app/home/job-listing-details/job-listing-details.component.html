<div class="list_header col-md-12">
    <span class="col-md-1" style="float:left" (click)="back()"><i  style="color:black; font-size:1.5em;" class="fa fa-arrow-left" aria-hidden="true"></i></span>
    <span class="col-md-11">
     
      <span class="" style="  color: #90d600; font-size: 21px;font-weight: initial;">Beayou.in</span>
    </span>
</div>
<div class="col-md-12" style="padding-top:5%">
    <div class="col-md-6 col-md-offset-3 inner">
        <div class="col-md-12 heading_style">
            <label><h1>{{details?.heading}}  <span class="badge badge-new badge-style">New</span></h1>
            
            </label>

        </div>
        <div class="col-md-12 description_style">

            {{description}}
        </div>
        <div class=" col-md-12 listing-rehearsal-details" *ngIf="rehersal_date_show">
            <p class="bold">Rehearsal / production dates</p>
            {{rehersal_date}}
            <br>
        </div>
        <div class=" col-md-12 listing-rehearsal-details" style="  white-space: pre-line;" *ngIf="rehersal_date_show">
            <p class="bold">Job compensation</p>
            <span style="    background-color: #8ed200;" class="badge badge-payment-type paid">$</span><span style="    text-transform: capitalize;">{{details?.job_compensation_checkbox}}</span> {{details?.job_compensation_details}}
            <br>
        </div>
        <div class="col-md-12 job_role" style=" white-space: pre-line;  border-top: 1px solid #ddd;">
            <h3> {{details?.role_titile}}</h3>
            {{job_role_desc}}
        </div>
        <!-- <div class=" col-md-12 about_trainer">

            <div class="job_role_desc">
                <div>
                    <h3> {{details?.role_titile}}</h3>
                </div>
                {{job_role_desc}}
            </div>

        </div> -->
        <div class="col-md-12" style="padding-top:5%">
            <button type="submit" class="col-md-4 col-md-offset-4 btn btn-primary register_btn">Apply</button>
        </div>
    </div>

</div>
