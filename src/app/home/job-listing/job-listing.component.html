<app-yoo-header></app-yoo-header>
<div class="col-md-12" style="padding-top:5%">
    <div *ngIf="no_records">
        <div style="text-align:center">
            <h1> NO Records Founds
            </h1>
        </div>
    </div>
    <div *ngFor="let cards of listingsObj" (click)="list(cards)" class="outer col-md-6 col-md-offset-1">
        <div class="inner">
            <div class="title">
                <label for=""><h4>{{cards.heading}}</h4></label>
            </div>
            <!-- <div class="details">
                {{cards.other_details | slice:0:300}}...
            </div> -->
            <div style="padding-top:5px; color: #524f4f;">
                <span style="margin-right:5px;">
                    <img src="../../../assets/role_small_grey.svg" alt="">
                    <i class="fas fa-dollar-sign"></i></span>
                <span style="">Any gender, aged 18 and over</span>
            </div>
            <div style="padding-top:7px; color: #524f4f;">
                <span style="margin-right:5px;">
                <i class="fa fa-map-marker" aria-hidden="true"></i></span>
                <span style="">{{getstate(cards.state)}}</span>
            </div>
            <div style="padding-top:7px; color: #524f4f;">

                <span style="margin-right:5px;">
                  <img src="../../../assets/payment_small_grey.svg" alt="">
                  <i class="fas fa-dollar-sign"></i></span>
                <span style="    text-transform: capitalize;">{{cards.job_compensation_checkbox}} job</span>
            </div>
        </div>
    </div>
</div>
