<div class="container">
    <div class="row">
        <div class="col-md-12" style="">

            <form (submit)="auth_user()">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">

                    <div class="login_outer">
                        <div class="login_inner">
                            <div class="login_title">
                                <label for="">Login</label>
                            </div>
                            <div class="login_userid">
                                <label for="InputFirstName">Email Address</label>
                                <input type="text" class="form-control" [(ngModel)]="model.user_email" id="InputLoginEmail" name="loginEmail" placeholder="Email Address">
                            </div>
                            <div class="login_password">
                                <label for="InputFirstName">Password</label>
                                <input type="password" class="form-control" [(ngModel)]="model.user_password" id="InputLoginPassword" name="loginPassword" placeholder="Password">
                            </div>
                            <div class="login_checkbox">
                                <span>
                                <span><input type="checkbox" name="" value=""></span>
                                <span><label style="    color: #737373;">Keep me signed in</label></span>
                                </span>
                                <span style="float: right;">
                                <a href="" >Forgot Password</a>
                              </span>
                            </div>
                            <div class="login_submit">
                                <button type="submit" class="btn btn-primary register_btn">Submit</button>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-md-4">

                </div>
            </form>

        </div>
        <div class="col-md-12">
            <div class="col-md-4">

            </div>

            <div class="col-md-4 login_bottom_title">
                <span><label>Not a member?</label><a [routerLink]="['/signup']" >Join for Free</a></span>
            </div>

            <div class="col-md-4">

            </div>
        </div>
    </div>
</div>
